<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniversityCreateDlg" widgetVar="UniversityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Incluir Loja">
            <h:form id="UniversityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="Código" for="id" />
                        <p:inputText id="id" value="#{empresaController.selected.id}" title="Código}" required="true" requiredMessage="Código Obrigatório"/>
                       
                        <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{empresaController.selected.name}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                        
                        <p:outputLabel value="Descrição" for="description" />
                        <p:inputText id="description" value="#{empresaController.selected.description}" title="Descrição" required="true" requiredMessage="Descrição Obrigatório"/>
                        
                        <p:outputLabel value="Endereço" for="address" />
                        <p:inputText id="address" value="#{empresaController.selected.address}" title="Endereço" required="true" requiredMessage="Endereço Obrigatório"/>
                        
                        <p:outputLabel value="teste" for="teste" />
                        <p:inputText id="teste" value="#{empresaController.selected.teste}" title="teste" required="true" requiredMessage="Teste Obrigatório"/>
                        
                                   <p:outputLabel value="telefone" for="telefone" />
                        <p:inputText id="telefone" value="#{empresaController.selected.telefone}" title="telefone" required="true" requiredMessage="telefone Obrigatório"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.create}" value="Salvar" update="display,:UniversityListForm:datalist,:growl" oncomplete="handleSubmit(args,'UniversityCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UniversityCreateDialog.hide()"/>
                </h:panelGroup>
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
